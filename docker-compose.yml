services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pinger-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3000}
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pinger
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pinger-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: pinger-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pinger
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - pinger-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  pinger-network:
    driver: bridge
